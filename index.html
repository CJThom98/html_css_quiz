<!DOCTYPE html>
<html lang="eg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jeopardy</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

    <header class="top-header">
        <h1>Coding and Nerd Jeopardy!</h1>
        <p class="score">Score<span class="score-count"></span></p>
    </header>

    <div class="container">
        <div class="row justify-content-center no-gutters">
            <div class="col-4">
                <h2>HTML</h2>
                <ul id="list-html" class="list-group">
                    <li class="list-group-item">100</li>
                    <li class="list-group-item">200</li>
                    <li class="list-group-item">300</li>
                    <li class="list-group-item">400</li>
                    <li class="list-group-item">500</li>
                </ul>
            </div>
            <div class="col-4">
                <h2>CSS</h2>
                <ul id="list-css" class="list-group">
                    <li class="list-group-item">100</li>
                    <li class="list-group-item">200</li>
                    <li class="list-group-item">300</li>
                    <li class="list-group-item">400</li>
                    <li class="list-group-item">500</li>
                </ul>
            </div>
            <div class="col-4">Javascript</div>
        </div>
    </div>

    <div class="board">

    </div>

    <div class="card-modal">
        <div class="card-modal-inner">
            <p class="time">Time<span class="timer"></span></p>
            <h2 class="clue-text"><!-- Clue goes here --></h2>
            <form autocomplete="off">
                <input name="user-answer" type="text" />
                <button type="submit">Answer</button>
            </form>
            <div class="answer">
                <p class="answer_success">Correct!</p>
                <p class="answer_fail">That's not correct.</p>
                <p class="answer_correct-answer">
                    The answer is <span class="result_correct-answer-text"><!--Correct answer placed here--></span>
                </p>
            </div>
        </div>
    </div>

    <div class="highscores">

    </div>

    <script type="text/javascript" src="./assets/script.js"></script>
</html>
