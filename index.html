<div class="app">

    <header class="top-header">
        <h1>Coding and Nerd Jeopardy!</h1>
        <p class="score">Score <span class="score-count"></span></p>
    </header>

    <div class="board">

    </div>

    <div class="card-modal">
        <div class="card-modal-inner">
            <h2 class="clue-text"><!-- Clue goes here --></h2>
            <form autocomplete="off">
                <input name="user-answer" type="text" />
                <button type="submit">Answer</button>
            </form>
            <div class="answer">
                <p class="answer_success">Correct!</p>
                <p class="answer_fail">That's not correct.</p>
                <p class="answer_correct-answer">
                    The answer is <span class="result_correct-answer-text"><!--Correct answer placed here--></span>
                </p>
            </div>
        </div>
    </div>
